<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>WiiTube</title>
</head>
<body>
    <header>
        <div class="Home">
            <h2>WiiTube</h2>
            <img class = "Logo" src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="Youtube Logo"/>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </div>

        <form action="#" method="get">
            <input type="text" placeholder="Search"/>
            <button type="submit">Go</button>
        </form>
    </header>
    <main>
        <section>
            <h1>Videos</h1>
            {% for video in videos%}
            <div class="video-card">
                <img src="https://www.howtogeek.com/wp-content/uploads/2021/08/YouTube-logo-hero-1.png?width=398&trim=1,1&bg-color=000&pad=1,1" alt="Video Thumbnail"/>
                <h3>{{video.title}}</h3>
                <p>Video Duration:{{video.duration}}</p>
                <p>Video Dislikes:{{video.reactions.dislikes}}</p>
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
